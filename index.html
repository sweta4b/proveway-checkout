<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Interactive Boxes</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>

    </style>
</head>

<body>
    <main class="container">
        <header>
        <h1>YAY! It's BOGO</h1>
       </header>
       <section class="topBox">
        <div class="box ">
            <input type="radio" name="offer" />
            <div class="unit-box">
                <p class="primary-text">1 Unit <span class="tag">10% Off</span></p>
                <p class="secondary-text">Standard Price</p>
            </div>
            <div class="amount-box">
                <p class="primary-amount">$10.00 USD</p>
                <p class="secondary-amount">$24.00 USD</p>
            </div>
        </div>
        <div class="inner-box">
            <div class="options-container">
                <div class="options">
                    <p class="secondary-text size">Size</p>
                    <div>
                        <span class="number">#1</span>
                        <select class="option">
                            <option>S</option>
                        </select>
                    </div>
                    <div>
                        <span class="number">#2</span>
                        <select class="option">
                            <option>S</option>
                        </select>
                    </div>
                </div>
                <div class="options">
                    <p class="secondary-text">Colour</p>
                    <select class="option">
                        <option>Black</option>
                    </select>
                    <select class="option">
                        <option>Colour</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
        <section class="topBox">
            <div class="ribbon"><span>Most Popular</span></div>
            <div class="box ">
                <input type="radio" name="offer" />
                <div class="unit-box">
                    <p class="primary-text">2 Unit <span class="tag">20% Off</span></p>
                </div>
                <div class="amount-box">
                    <p class="primary-amount">$18.00 USD</p>
                    <p class="secondary-amount">$24.00 USD</p>
                </div>
            </div>
            <div class="inner-box">
                <div class="options-container">
                    <div class="options">
                        <p class="secondary-text size">Size</p>
                        <div>
                            <span class="number">#1</span>
                            <select class="option">
                                <option>S</option>
                            </select>
                        </div>
                        <div>
                            <span class="number">#2</span>
                            <select class="option">
                                <option>S</option>
                            </select>
                        </div>
                    </div>
                    <div class="options">
                        <p class="secondary-text">Colour</p>
                        <select class="option">
                            <option>Black</option>
                        </select>
                        <select class="option">
                            <option>Colour</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        <section class="topBox">
            <div class="box ">
                <input type="radio" name="offer" />
                <div class="unit-box">
                    <p class="primary-text">3 Unit <span class="tag">30% Off</span></p>
                </div>
                <div class="amount-box">
                    <p class="primary-amount">$24.00 USD</p>
                    <p class="secondary-amount">$24.00 USD</p>
                </div>
            </div>
            <div class="inner-box">
                <div class="options-container">
                    <div class="options">
                        <p class="secondary-text size">Size</p>
                        <div>
                            <span class="number">#1</span>
                            <select class="option">
                                <option>S</option>
                            </select>
                        </div>
                        <div>
                            <span class="number">#2</span>
                            <select class="option">
                                <option>S</option>
                            </select>
                        </div>
                    </div>
                    <div class="options">
                        <p class="secondary-text">Colour</p>
                        <select class="option">
                            <option>Black</option>
                        </select>
                        <select class="option">
                            <option>Colour</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        <div class="total-cost">
            <p>Free delivery</p>
            <p>Total: $18.00 USD</p>
        </div>
        <button>+ Add to Cart</button>
        <span class="powered-by">@ Powered by Pumper</span>
    </main>
    <script src="./index.js">
    </script>
</body>

</html>
